<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Background -->
  <rect width="800" height="600" fill="#F1F5F9"/>
  
  <!-- Moving Truck -->
  <g transform="translate(100, 200)">
    <!-- Truck Body -->
    <rect x="100" y="80" width="400" height="180" rx="10" fill="#2563EB"/>
    <rect x="100" y="80" width="400" height="50" rx="10" fill="#1E3A8A"/>
    
    <!-- Truck Cabin -->
    <path d="M 80 160 L 100 100 L 200 100 L 200 260 L 80 260 Z" fill="#1E3A8A"/>
    <path d="M 100 120 L 120 120 L 120 180 L 100 180 Z" fill="#60A5FA" opacity="0.7"/>
    <path d="M 140 120 L 180 120 L 180 180 L 140 180 Z" fill="#60A5FA" opacity="0.7"/>
    
    <!-- Wheels -->
    <circle cx="180" cy="260" r="35" fill="#1F2937"/>
    <circle cx="180" cy="260" r="25" fill="#374151"/>
    <circle cx="180" cy="260" r="10" fill="#6B7280"/>
    
    <circle cx="440" cy="260" r="35" fill="#1F2937"/>
    <circle cx="440" cy="260" r="25" fill="#374151"/>
    <circle cx="440" cy="260" r="10" fill="#6B7280"/>
    
    <!-- Cargo Box Details -->
    <rect x="120" y="150" width="100" height="100" rx="5" fill="#FBBF24" opacity="0.3"/>
    <rect x="240" y="150" width="100" height="100" rx="5" fill="#FBBF24" opacity="0.3"/>
    <rect x="360" y="150" width="100" height="100" rx="5" fill="#FBBF24" opacity="0.3"/>
    
    <!-- Motion Lines -->
    <line x1="20" y1="100" x2="60" y2="100" stroke="#F59E0B" stroke-width="4" opacity="0.6"/>
    <line x1="10" y1="150" x2="60" y2="150" stroke="#F59E0B" stroke-width="4" opacity="0.6"/>
    <line x1="25" y1="200" x2="60" y2="200" stroke="#F59E0B" stroke-width="4" opacity="0.6"/>
  </g>
  
  <!-- Boxes -->
  <g transform="translate(550, 350)">
    <rect x="0" y="0" width="60" height="60" rx="5" fill="#FBBF24"/>
    <rect x="5" y="5" width="50" height="50" rx="3" fill="#F59E0B" opacity="0.5"/>
    <line x1="30" y1="5" x2="30" y2="55" stroke="#D97706" stroke-width="2"/>
    <line x1="5" y1="30" x2="55" y2="30" stroke="#D97706" stroke-width="2"/>
  </g>
  
  <g transform="translate(620, 380)">
    <rect x="0" y="0" width="50" height="50" rx="5" fill="#60A5FA"/>
    <rect x="5" y="5" width="40" height="40" rx="3" fill="#2563EB" opacity="0.5"/>
    <line x1="25" y1="5" x2="25" y2="45" stroke="#1E3A8A" stroke-width="2"/>
    <line x1="5" y1="25" x2="45" y2="25" stroke="#1E3A8A" stroke-width="2"/>
  </g>
  
  <!-- Ground -->
  <rect x="0" y="480" width="800" height="120" fill="#94A3B8" opacity="0.3"/>
</svg>